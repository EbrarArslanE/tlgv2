<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ayanoglu.com Satılık</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #1e1e2f, #0b0b14);
            color: #fff;
        }

        /* TAM EKRAN KART */
        .card {
            min-height: 100vh;
            width: 100%;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(18px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            animation: fadeIn 1.2s ease;
        }

        /* SATILIK DOMAIN */
        .title {
            font-size: 28px;
            letter-spacing: 6px;
            font-weight: 300;
            color: rgba(255,255,255,0.85);
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        /* DOMAIN YAZISI (SÜSLÜ + BEYAZ TON) */
        .domain {
            font-size: clamp(48px, 8vw, 90px);
            font-weight: 800;
            letter-spacing: 2px;
            color: #f5f5f5;
            text-shadow:
                0 0 10px rgba(255,255,255,0.25),
                0 0 30px rgba(255,255,255,0.15);
            margin-bottom: 35px;
            position: relative;
        }

        .domain::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: -12px;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.8),
                transparent
            );
        }

        /* HR STİL */
        hr {
            width: 220px;
            border: none;
            height: 1px;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.6),
                transparent
            );
            margin: 40px 0;
        }

        .contact {
            font-size: 18px;
            color: rgba(255,255,255,0.8);
            letter-spacing: 1px;
        }

        .contact span {
            display: block;
            margin-top: 12px;
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 0 12px rgba(255,255,255,0.25);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="title">Satılık Domain</div>

        <div class="domain">ayanoglu.com</div>

        <hr>

        <div class="contact">
            İletişim
            <span>0 (532) 370 20 82</span>
        </div>
    </div>

</body>
</html>
